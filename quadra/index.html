<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Quadras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gerenciamento de Quadras</h1>
        
        <!-- Modal para nova quadra -->
        <div class="modal fade" id="novaQuadraModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nova Quadra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="novaQuadraForm">
                            <div class="mb-3">
                                <label class="form-label">Nome da Quadra</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de Quadra</label>
                                <input type="text" class="form-control" id="tipo" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Disponível?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disponivel" checked>
                                    <label class="form-check-label" for="disponivel">Sim</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="salvarQuadra()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para editar quadra -->
        <div class="modal fade" id="editarQuadraModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Quadra</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editarQuadraForm">
                            <input type="hidden" id="idEditar">
                            <div class="mb-3">
                                <label class="form-label">Nome da Quadra</label>
                                <input type="text" class="form-control" id="nomeEditar" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tipo de Quadra</label>
                                <input type="text" class="form-control" id="tipoEditar" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Disponível?</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="disponivelEditar">
                                    <label class="form-check-label" for="disponivelEditar">Sim</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricaoEditar" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="atualizarQuadra()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <form class="d-flex">
                    <input type="text" class="form-control me-2" id="busca" placeholder="Buscar quadras...">
                    <button class="btn btn-outline-primary" type="button" onclick="buscarQuadras()">Buscar</button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#novaQuadraModal">
                    <i class="fas fa-plus"></i> Nova Quadra
                </button>
            </div>
        </div>

        <div id="quadras">
            <!-- As quadras serão inseridas aqui dinamicamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
